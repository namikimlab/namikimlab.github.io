<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title | escape }} - {% endif %}{{ site.title | escape }}</title>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans:wght@400;500;700;900&family=Work+Sans:wght@400;500;700;900">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        background: "{{ site.background_color }}",
                        text: "{{ site.text_color }}",
                        accent: "{{ site.accent_color }}"
                    }
                }
            }
        }
    </script>
    {% seo %}
</head>
<body>
    <div class="relative flex size-full min-h-screen flex-col bg-[#fbfaf9] justify-between group/design-root overflow-x-hidden" style='font-family: "Work Sans", "Noto Sans", sans-serif;'>
        <div>
            <div class="flex items-center bg-background p-4 pb-2 justify-between relative">
                {% unless page.url == '/' or page.url == '/index.html' %}
                    <a href="/" class="text-[#191610] mr-2 z-10">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                            <path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path>
                        </svg>
                    </a>
                {% endunless %}
                <h2 class="text-text text-lg font-bold leading-tight tracking-[-0.015em] absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 m-0">
                    <a href="/" class="hover:underline">{{ site.title }}</a>
                </h2>
                <div class="flex items-center gap-0 w-auto justify-end relative z-10 ml-auto">
                    <!-- Hamburger and Search grouped together -->
                    <div class="flex items-center gap-0">
                        <button id="search-btn" class="flex items-center justify-center h-12 w-12 bg-transparent text-text p-0" aria-label="Search">
                            <svg xmlns="http://www.w3.org/2000/svg" width="22px" height="22px" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <circle cx="11" cy="11" r="7" stroke-width="2"/>
                                <line x1="16.5" y1="16.5" x2="21" y2="21" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                        </button>
                        <form id="search-form" class="hidden absolute right-14 top-1/2 -translate-y-1/2 bg-white border border-[#f1efe9] rounded-lg shadow px-2 py-1 z-50" onsubmit="return false;">
                            <input type="text" id="search-input" class="outline-none text-sm px-2 py-1 w-48" placeholder="Search..." />
                        </form>
                        <div class="flex w-12 items-center justify-end relative">
                            <button id="menu-btn" class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 bg-transparent text-text gap-2 text-base font-bold leading-normal tracking-[0.015em] min-w-0 p-0">
                                <div class="text-text">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                                        <path d="M224,128a8,8,0,0,1-8,8H40a8,8,0,0,1,0-16H216A8,8,0,0,1,224,128ZM40,72H216a8,8,0,0,0,0-16H40a8,8,0,0,0,0,16ZM216,184H40a8,8,0,0,0,0,16H216a8,8,0,0,0,0-16Z"></path>
                                    </svg>
                                </div>
                            </button>
                            <div id="menu-dropdown" class="hidden absolute right-0 top-12 mt-2 w-48 bg-white rounded-lg shadow-lg z-50 border border-[#f1efe9]">
                                <a href="/" class="block px-4 py-2 text-[#191610] hover:bg-[#f1efe9]">Home</a>
                                <a href="/about" class="block px-4 py-2 text-[#191610] hover:bg-[#f1efe9]">About Me</a>
                                <a href="/projects" class="block px-4 py-2 text-[#191610] hover:bg-[#f1efe9]">Projects</a>
                                <a href="/contact" class="block px-4 py-2 text-[#191610] hover:bg-[#f1efe9]">Contact</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Profile Section Start -->
            <div class="flex flex-col items-center justify-center mt-6 mb-2">
              <div class="relative">
                <img src="assets/me.jpg" alt="Nami Kim profile" class="w-40 h-40 rounded-full object-cover border-4 border-[#fbfaf9] shadow-md select-none pointer-events-none">
              </div>
              <div class="mt-4 text-center">
                <div class="text-2xl font-bold text-[#191610]">Nami Kim</div>
                <div class="text-lg text-[#8c7f5a] font-medium mt-1">Data Engineer ðŸ§¡ AI ML</div>
                <div class="text-lg text-[#8c7f5a] mt-1">
                  <a href="/about" class="hover:text-[#191610]">About Me</a> |
                  <a href="/projects" class="hover:text-[#191610]">Projects</a> |
                  <a href="/contact" class="hover:text-[#191610]">Contact</a>
                </div>
              </div>
            </div>
            <!-- Profile Section End -->

            {{ content }}
        </div>

        <div>
            <div class="flex gap-2 border-t border-[#f4f0e6] bg-background px-4 pb-3 pt-2">
                <a href="/" class="just flex flex-1 flex-col items-center justify-end gap-1 rounded-full text-text">
                    <div class="text-text flex h-8 items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                            <path d="M224,115.55V208a16,16,0,0,1-16,16H168a16,16,0,0,1-16-16V168a8,8,0,0,0-8-8H112a8,8,0,0,0-8,8v40a16,16,0,0,1-16,16H48a16,16,0,0,1-16-16V115.55a16,16,0,0,1,5.17-11.78l80-75.48.11-.11a16,16,0,0,1,21.53,0,1.14,1.14,0,0,0,.11.11l80,75.48A16,16,0,0,1,224,115.55Z"></path>
                        </svg>
                    </div>
                </a>
                <a href="/projects" class="just flex flex-1 flex-col items-center justify-end gap-1 text-accent">
                    <div class="text-accent flex h-8 items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                            <path d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"></path>
                        </svg>
                    </div>
                </a>

            </div>
            <div class="h-5 bg-background"></div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Hamburger menu logic
            var btn = document.getElementById('menu-btn');
            var menu = document.getElementById('menu-dropdown');
            btn.addEventListener('click', function(e) {
                e.stopPropagation();
                menu.classList.toggle('hidden');
            });
            document.addEventListener('click', function(e) {
                if (!menu.classList.contains('hidden')) {
                    menu.classList.add('hidden');
                }
            });
            menu.addEventListener('click', function(e) {
                e.stopPropagation();
            });
            // Search expand logic
            var searchBtn = document.getElementById('search-btn');
            var searchForm = document.getElementById('search-form');
            var searchInput = document.getElementById('search-input');
            searchBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                searchForm.classList.toggle('hidden');
                if (!searchForm.classList.contains('hidden')) {
                    setTimeout(function() { searchInput.focus(); }, 100);
                }
            });
            searchForm.addEventListener('click', function(e) {
                e.stopPropagation();
            });
            document.addEventListener('click', function(e) {
                if (!searchForm.classList.contains('hidden')) {
                    searchForm.classList.add('hidden');
                }
            });
            // Placeholder: handle search submit
            searchForm.addEventListener('submit', function(e) {
                e.preventDefault();
                alert('Search for: ' + searchInput.value);
                searchForm.classList.add('hidden');
            });
        });
    </script>
</body>
</html>
